<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ff003f;
      }
      .container {
        max-width: 1200px;
        margin-top: 60px;
        background: #e5e4e2;
        padding: 34px;
        border-radius: 1 0px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-family: calibri;
        font-size: 18px;
      }
      .password-output {
        font-weight: bold;
        font-size: 24px;
        font-family: calibri;
        color: green;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2
        class="text-center"
        style="font-family: calibri; font-size: 30px; font-weight: bold"
      >
        Password Generator
      </h2>
      <form method="post">
        <div class="mb-3">
          <label for="length" class="form-label">Password Length (1-100)</label>
          <input
            type="number"
            id="length"
            name="length"
            class="form-control"
            min="1"
            max="100"
            required
          />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            id="alphabets"
            name="alphabets"
            class="form-check-input"
          />
          <label for="alphabets" class="form-check-label"
            >Include Alphabets</label
          >
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            id="numbers"
            name="numbers"
            class="form-check-input"
          />
          <label for="numbers" class="form-check-label">Include Numbers</label>
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            id="specials"
            name="specials"
            class="form-check-input"
          />
          <label for="specials" class="form-check-label"
            >Include Special Characters</label
          >
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Generate Password
        </button>
      </form>

      {% if password %}
      <div class="mt-4">
        <h5>Generated Password:</h5>
        <p class="password-output">{{ password }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
