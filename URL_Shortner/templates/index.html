<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URL Shortener</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #3c1053; color: white">
    <div class="container mt-5">
      <h2 class="text-center">URL Link Shortener</h2>
      <form method="POST" class="mt-3">
        <input type="text" class="form-control" name="original_url"
        placeholder="Enter URL to shorten" required / style="margin-top: 40px;">
        <div style="margin-top: 10px">
          <button type="submit" class="btn btn-info mt-2">Submit</button>
        </div>
      </form>

      {% if short_url %}
      <div class="alert alert-success mt-3" style="padding: 20px">
        <strong>Shortened URL:</strong>
        <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
      </div>
      {% endif %}
      <br />

      <h4 class="mt-4">Previously Shortened URLs</h4>

      <ul class="list-group mt-2">
        {% for url in urls %}
        <div style="background-color: #c06c84">
          <li class="list-group-item">
            <a href="{{ request.host_url + url.short_url }}" target="_blank"
              >{{ request.host_url + url.short_url }}</a
            >
            â†’ {{ url.original_url }}
          </li>
        </div>
        {% endfor %}
      </ul>
    </div>
    <div style="margin-top: 60px"></div>
  </body>
</html>
